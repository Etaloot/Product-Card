<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/fontawesome.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/brands.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/solid.css">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
             <div class="image"></div>
             <div class="content">
                 <div class="rewiew">
                     <div class="stars">
                         <span>Rewiews</span>
                         <i class="fa fa-star "aria-hidden="true"></i>
                         <i class="fa fa-star "aria-hidden="true"></i>
                         <i class="fa fa-star "aria-hidden="true"></i>
                         <i class="fa fa-star "aria-hidden="true"></i>
                         <i class="fa fa-star "aria-hidden="true"></i>
                     </div>
                     <h5>$ 100</h5>
                 </div>
                 <h4 class="name">Adidas suit</h4>
                 <div class="detail">
                     <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard
                    dummy text ever since</p>
                 </div>
                 <div class="btn-box">
                     <button class="like"><i class="fa fa-heart" aria-hidden="true"></i></button>
                     <div class="btn">
                        <p>Add to cart</p>
                        <button class="cart-icon">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        </button>
                     </div>
                 </div>
             </div>
    </div>
</body>
</html>
